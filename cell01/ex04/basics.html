<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* พื้นหลังสีชมพู */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            color: white; /* ตัวอักษรสีขาว */
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .images img {
            width: 300px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 250px; /* ระยะห่างลิงก์ใต้รูป */
            margin-top: 10px;
        }
        .links a {
            color: blue;
            text-decoration: none;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- หัวเรื่อง -->
    <h1>Welcome to My Shop ✨</h1>
    
    <!-- รูปภาพ -->
    <div class="images">
        <img src="amazon.jpg" alt="Amazon">
        <img src="ebay.jpg" alt="eBay">
    </div>

    <!-- ลิงก์ใต้รูป -->
    <div class="links">
        <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
    </div>

    <!-- เส้นคั่น -->
    <hr>

    
    <div class="footer">
        © yourlogin 2025
    </div>
</body>
</html>
